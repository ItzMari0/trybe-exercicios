<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">">
    <link rel="stylesheet" href="formbootstrap.css">
    <script src="form.js"></script>
  </head>
  
<body>
  <div class="container mb-3"></div>
    <header>
      <h1 class="display-2 text-center">Concurso Trybe Trip</h1>
    </header>
  </div>
<form action="" method="get">  
  <div class="container mb-3" id="caixa">
    <label for="name">Nome Completo:</label>
    <input type="text" name="name" id="name" class="form-control">
  </div>

  <div class="container mb-3">
    <label for="email" >Email:</label>
    <input type="email" name="email" id="email" class="form-control">
  </div>

  <div class="container mb-3">
    <label for="city" class="form-check-label">Destino preferido:
      <input type="radio" class="form-check-input" name="lugar" value="Cidade" id="city">Cidade
    </label>
    <label for="field" class="form-check-label">
      <input type="radio" class="form-check-input" name="lugar" value="Campo" id="field">Campo
    </label>
    <label for="beach" class="form-check-label">
      <input type="radio" class="form-check-input" name="lugar" value="Praia" id="beach">Praia
    </label>  
    <label for="mountains" class="form-check-label">
      <input type="radio" class="form-check-input" name="lugar" value="Montanhas" id="mountains">Montanhas
    </label>
  </div>

  <div class="container mb-3">
    <label for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?
      <textarea name="resposta" class="form-control" id="answer" cols="30" rows="10"></textarea>
    </label>
  </div>

  <div class="container mb-3">
    <label for="data">Qual a melhor data para realizar sua viagem?
      <input type="date" name="data">
    </label>
  </div>

  <div class="container mb-3 form-check">
    <label for="receber notícias" class="form-check-label"></label>
    <input type="checkbox" name="notícias" class="form-check-input">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?  
  </div>
  
  <div class="container mb-3 form-check">
    <label for="permissão" class="form-check-label"></label>
    <input type="checkbox" name="permissão"  class="form-check-input" required>Concordo que imagens das minhas férias poderão ser utilizadas na divulgação de concursos futuros.
  </div>
  
  <div class="container mb-3">
    <label for="enviar"></label>
      <button type="submit" name="enviar" id="send" class="btn btn-success">Enviar</button>
    <label for="reset"></label>
      <button type="reset" name="reset" class="btn btn-warning">Apagar</button>
  </div>
</form>
  
</body>
</html>
